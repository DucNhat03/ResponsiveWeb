        }

    <div class="grid wide container">
        <div class="row">
            <!-- Can giua thay vi dung flex -->
             <!-- l: PC; m: Tablet; c: Mobile -->

                <div class="my-column">
                    <h1>Column 1</h1>
                </div>
            </div>
            <div class="col l-3 m-3 c-12"> 
                <div class="my-column">
                    <h1>Column 2</h1>
                </div>
            </div>
